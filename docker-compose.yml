version: "3.9"

services:
  web:
    build: .
    command: python3 /commdem_warriors_same_database/manage.py runserver 0.0.0.0:8001
    volumes:
      - .:/commdem_warriors_same_database
    ports:
      - 8001:8000
    depends_on:
      - db
  db:
    image: dpage/pgadmin4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      
      - POSTGRES_DB=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust


volumes:
  postgres_data: